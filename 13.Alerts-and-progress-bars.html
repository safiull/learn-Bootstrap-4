<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alerts And Progress Bars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<h1 class="display-4 text-center my-4">Alerts $ Progress Bars</h1>
<div class="container">
		
	<!-- ############# START HERE ########### -->

	<!-- ALERTS -->

<!-- alert class use for some space -->
<!-- alert-success class use for give success colour -->
	<div class="alert alert-success">

		<strong>Success</strong> Blog 
		<!-- alert-link class use for style -->
		post added <a class="alert-link" href="#">Check it out</a> 
	</div>
	<div class="alert alert-warning">
		<strong>Attention</strong> You have a new message <a class="alert-link" href="#">Check it out</a> 
	</div>
	<div class="alert alert-info">
		<strong>Warning</strong> Please check the log files <a class="alert-link" href="#">Check it out</a> 
	</div>

<br>

	<div class="alert alert-danger">
		<h4>There's a Problem</h4>
		<strong>Error:</strong> Database update failed <a class="alert-link" href="#">Check it out</a>
	</div>

<br>
<!-- fade & show class use for some animation -->
	<div class="alert alert-success alert-dismissable fade show">
		<!-- close class use for close button style -->

		<!-- alert-dismissable class & data-dismiss="alert" use for close our add which i create -->
		<button class="close" type="button" data-dismiss="alert">
			<!-- &times; use for a symbol -->
			<span>&times;</span>
		</button>
		<strong>Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
	</div>

	<br>

	<!-- progress bars -->

	<!-- progerss and progress-bar class use for a progress bar -->
	<div class="progress">
		<div class="progress-bar" style="width: 70%">HTML 70%</div>
	</div>

	<br>

	<div class="progress">
		<div class="progress-bar" style="width: 25%; height: 20px;">25%</div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar bg-success" style="width: 50%">50%</div>
	</div>
	<br>

	<div class="progress">
		<div style="width: 75%" class="progress-bar bg-warning text-dark">75%</div>
	</div>
	<br>

	<div class="progress">
		<div style="width: 100%" class="progress-bar bg-danger">100%</div>
	</div>
	<br>

	<div class="progress">
		<!-- progress-bar-striped class use for attructive progress class -->
		<div style="width: 67%" class="progress-bar progress-bar-striped"></div>
	</div>

	<br>

	<div class="progress">
		<!-- progress-bar-animated class use for animation -->
		<div class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3" style="width: 85%">Bootstrap</div>
	</div>

	

















<div style="margin-top: 300px">
	
</div>


</div>

</body>
</html>
