<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modals</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<h1 class="display-4 text-center my-4">Modals</h1>
<div class="container">

	<!-- ######## MODALS ######## -->

	<!-- MODAL TRIGGER -->

	<button class="btn btn-success" data-toggle="modal" data-target="#modal">Launch Modal</button>

	<div class="modal" id="modal">
		<!-- modal-lg for large -->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal Title</h5>
					<!-- close class and data-dismiss attribute use for close data -->
					<button class="close" data-dismiss="modal">&times;</button>

				</div>
				<div class="modal-body">
					Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
				</div>
				<!-- data-dismiss attribute use for close data -->
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<br><br>

	<!-- LOGIN MODAL -->

	<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>

	<div class="modal" id="loginModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">User Login</h5>
					<button class="close" data-dismiss=modal>&times;</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username">Username</label>
							<input class="form-control" type="text" placeholder="Username" name="">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input class="form-control" type="password" placeholder="Passwrod" name="">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Close</button>

					<button class="btn btn-warning">Login</button>
				</div>
			</div>
		</div>
	</div>














</div>
<div style="margin-top: 300px">
	
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
