<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input groups ans addon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<h1 class="display-4 text-center my4">Input Groups & Addons</h1>
<div class="container">

	<!-- ############ START HERE ########### -->


	<div class="input-group">
		<!-- input-group-text class use for some design in span tag -->
		<!-- This is addon -->

		<!-- input-group-prepend class use for attechment with span tag -->
		<div class="input-group-prepend">
			<!-- input-group-text class use for give some style in our span tag -->
			<span class="input-group-text">@</span>
		</div>
		<input class="form-control" type="text" placeholder="Username" name="">
	</div>

	<br><br><br>


	<div class="input-group">
		<input class="form-control" type="text" placeholder="Email address" name="">
		<!-- input-group-append class when we use our text in right positon then we will need to use this class in the div -->
		<div class="input-group-append">
			<span class="input-group-text">safiullalam9931@gmail.com</span>
		</div>
	</div>

	<br><br>

	<label for="profile-url">Chose profile URL</label>
	<div class="input-group">
		<div class="input-group-append">
			<span class="input-group-text">https://something.com/member</span>
		</div>
		<input class="form-control" type="text" name="" id="profile-url">
	</div>

	<br><br><br>

	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text">$</span>
		</div>
		<input class="form-control" type="text" name="">
		<div class="input-group-append">
			<span class="input-group-text">.00</span>
		</div>
	</div>

	<br><br><br>

	<div class="input-group input-group-lg">
		<div class="input-group-prepend">
			<span class="input-group-text">@</span>
		</div>
		<input class="form-control" type="text" name="" placeholder="Username">
	</div>

	<br><br><br>


	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<input class="" type="checkbox" name="">
			</span>
		</div>
		<input class="form-control" type="text" name="">
	</div>

	<br><br><br>


	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<input class="" type="radio" name="">
		</span>
		</div>

		<div class="input-group-prepend">
			<span class="input-group-text">$5.00</span>
		</div>

		<input class="form-control" type="text" name="">
	</div>

	<br><br><br>



	<div class="input-group">
		<input class="form-control" type="text" name="">
		<span class="input-group-prepend">
			<button class="btn btn-success" type="button">Search</button>
		</span>
	</div>


		



<div style="margin-top: 300px">
	
</div>


</div>
