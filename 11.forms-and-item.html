<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first bootstrap work</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<h1 class="display-3 text-center my-4">Forms</h1>

	<div class="container">

	<form>
		<!-- Use form-group for some margin -->
		<div class="form-group">
			<label>Name</label>
			<!-- form-control-sm class use for small input area -->
			<input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name" name="">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input class="form-control form-control-lg" type="email" placeholder="Enter your email" name="" readonly="">
			<!-- form-text class for delete some mergin in small tag -->
			<!-- text-muted use for change colour in our small tag -->
			<small class="form-text text-muted">Your email will not be shared with anyone</small>
		</div>

		<div class="form-group">
			<label for="Passowrd">Passowrd</label>
			<input class="form-control" type="password" id="password" placeholder="Passowrd" name="" >
		</div>

		<div class="form-group">
			<label for="gender">Gender</label>
			<select class="form-control" id="gender">
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
			</select>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea class="form-control" id="message" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="file">File input</label>
			<!-- form-control-file class use for just file input area -->
			<input class="form-control-file" type="file" id="file" name="">
			<small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
		</div>

		<!-- form-group class use for from group -->
		<fieldset class="form-group">
			<legend>What are you using this service for?</legend>

			<!-- form-check class for design our checked field -->
			<div class="form-check">
				<!-- form-check-label use for nicher ta R uporer tar majhe faka jayaga close korar jonno -->

				<label class="form-check-label">
					<!-- form-check-input use korsi personal input tar age 1to jayga ase seta close korar jonno -->
					<input class="form-check-input" type="radio" name="" value="option1" checked="">Personal
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="option2" name="">
					personal
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<!-- when i use disabled in input tag then our testing checkbox is not work -->
					<input class="form-check-input" type="radio" value="option3" name="" disabled>Testing
				</label>
			</div>
		</fieldset>

		<br><br>

		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="">
				Sign up for newslatter
			</label>
		</div>
		<button class="btn btn-info mt-3" type="submit">Submit</button>

	</form>


	<br><br>

	<!-- INLINE FORM -->

	<form class="form-inline">
		
		<input class="form-control mr-2" type="text" name="" id="username" placeholder="Enter username">
		<input class="form-control mr-2" type="password" name="" id="password" placeholder="Passowrd">
		<div class="form-check">
			<label class="form-check-label mr-2">
				<input class="form-check-input" type="checkbox" name="">
				Remember me
			</label>
		</div> 
		<button class="btn btn-warning" type="submit">Submit</button>


	</form>

	<br><br><br>

	<!-- VALIDATION -->

	<div class="form-group">
		<label for="username"></label>
		<input class="form-control is-valid" type="text" name="" id="username">

		<!-- valid-feedback likhle username available santance ta chole jabe -->
		<div class="valid-feedback">Username available</div>
		<small>Must be at least 8 characters</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control is-invalid" type="text" name="" id="password">
		<div class="invalid-feedback">That password is not safe</div>
		<small>Please use a strong password</small>
	</div>

</body>
