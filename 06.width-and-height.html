<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first bootstrap work</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<h1 class="display-2 text-center my-5">Sizing</h1>

	<!-- ############ START HERE ############ -->

	<!-- w means widht -->
<div class="container">
	<div class="bg-success w-25">Width 25%</div>
	<div class="bg-info w-50">Width 50%</div>
	<div class="bg-warning w-75">Width 75%</div>
	<div class="bg-danger w-100">Width 100%</div>

	<br><br>

    <!-- i use clearfix class for some gap/my positional gap which I need -->
	
	<div class="clearfix">
		<div class="bg-success w-25 text-center text-white float-left">Width 25%</div>
		<div class="bg-info w-25 text-center text-white float-left">Width 50%</div>
		<div class="bg-warning w-25 text-center text-white float-left">Width 75%</div>
		<div class="bg-danger w-25 text-center text-white float-left">Width 100%</div>
	
	</div>

	<br><br>

	<!-- h means height -->

	<div style="height:400px; border: 1px solid green">
		<div class="bg-success h-25">Height 25%</div>
		<div class="bg-warning h-50 text-light">Height 50%</div>
		<div class="bg-danger h-75 text-light">Height 75%</div>
		<div class="bg-dark h-100 text-light">Height 100%</div>

	</div>

<br><br>












</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
